{% extends 'todo/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<form class="form-control-sm." action="" method="POST" novalidate>
  <div class="text-center" style="padding: 35px 70px 50px;">
{{ error }}
{{ todo.title }}



    <form method="POST">


    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit" name="submit" style="width:20%; ">Save</button>

    </form>


    <form class="form-control-sm." method="POST" action="{% url 'completetodo' todo.id %}">

    {% csrf_token %}

    <button class="btn btn-primary" type="submit" name="submit" style="width:20%; ">Complete</button>

    </form>

    <form class="form-control-sm." method="POST" action="{% url 'deletetodo' todo.id %}">

    {% csrf_token %}

    <button class="btn btn-danger" type="submit" name="submit" style="width:20%; ">Delete</button>
    </form>
    <br>


  </div>
  </form>

{% endblock %}
