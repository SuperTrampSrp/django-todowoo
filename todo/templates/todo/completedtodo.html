{% extends 'todo/base.html' %}
{% block content%}
<br>
<ul>
  <div class="list-group">
  {% for todo in todos %}
  <li class="list-group-item list-group-item-primary" style="width: 95%;">
    <a href="{% url 'viewtodo' todo.id %}">
    {% if todo.important %}<b>{% endif %}{{ todo.title }}{% if todo.important %}</b>{% endif %}
    {% if todo.memo %} - {{ todo.memo }}{% endif %}
    {{ todo.datecomlpleted|date:'M j Y H:i' }}
    </a>

  </li>
  {% endfor %}
  </div>
</ul>
{% endblock %}
